<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchfast(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Fast Done !");
                    
                },2000)
            })
        }
        function fetchslow(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve("Slow Done !");
                   
                },5000)
            })
        }
        console.log("Program Starting...");
        async function print(){
            try{    
                var ff=await fetchfast();
                console.log(ff);
                var ss=await fetchslow();
                console.log(ss);
                

            }catch(error){
                console.log(error);
            }

        }
        print();
        console.log("Program completed...");
    </script>
</body>
</html>
