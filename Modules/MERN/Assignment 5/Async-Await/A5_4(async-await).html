<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function goGetCandies(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    var x={candy:"Sour Keys",quantity:10};
                    resolve(x);
                },2000)
            })
        }
        function sellCandies(x){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(25 * x.quantity);
                },3000)
            })
        }
        const x=async()=>{
            try{
                var getc=await goGetCandies();
                var sellc=await sellCandies(getc)
                console.log(sellc);
            }catch(error){
                console.log(error);
            }
        }
      x();
    </script>

</body>
</html>
