    <div class="form-area ">
        <div class="container ">
            <div class="row single-form g-0 "> <!--row is used to align child element in horizontal manner  g-0 means gutter 0 means it removes default sapcing betwee childs-->
                <div class="col-sm-12 col-lg-6">
                    <div class="left" >
                        <h2 ><span>Contact Us For</span><p> Business Enquiries</p></h2>
                    </div>
                </div>
                <div class="col-sm-12 col-lg-6">
                    <div class="right">
                        
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Name</label>
                              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                              <div id="emailHelp" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label" ">Email Address</label>
                              <input type="email" class="form-control" id="exampleInputPassword1 " required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Message</label>
                                <textarea  class="form-control" id="exampleInputPassword1" required>
                                    </textarea>
                              </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
